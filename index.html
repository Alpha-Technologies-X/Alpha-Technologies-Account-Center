<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 24px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    .login {
      background: #4f46e5;
      color: white;
    }

    .logout {
      background: #333;
      color: white;
    }

    img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <h2>Alpha Account</h2>
    <p>Loading…</p>
  </div>

 <script type="module">
  import createAuth0Client from "https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js";

  window.addEventListener("load", async () => {
    const app = document.getElementById("app");

    try {
      const auth0 = await createAuth0Client({
        domain: "alphatechnologies.us.auth0.com",
        clientId: "q5h7SCxVv8kK5TPLDHzBMkcFkjatro1i",
        authorizationParams: {
          redirect_uri: window.location.origin
        },
        cacheLocation: "localstorage"
      });

      // Handle redirect
      if (window.location.search.includes("code=")) {
        app.innerHTML = "<p>Finishing login…</p>";
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const isAuth = await auth0.isAuthenticated();

      if (!isAuth) {
        app.innerHTML = `
          <h2>Alpha Account</h2>
          <button id="login">Log in</button>
        `;
        document.getElementById("login").onclick = () =>
          auth0.loginWithRedirect();
        return;
      }

      const user = await auth0.getUser();
      app.innerHTML = `
        <img src="${user.picture}">
        <h3>${user.name}</h3>
        <p>${user.email}</p>
        <button id="logout">Log out</button>
      `;

      document.getElementById("logout").onclick = () =>
        auth0.logout({
          logoutParams: { returnTo: window.location.origin }
        });

    } catch (err) {
      app.innerHTML = `
        <h3>Auth Error</h3>
        <pre style="text-align:left;font-size:12px;">
${err.message}
        </pre>
      `;
      console.error(err);
    }
  });
</script>



</body>
</html>
