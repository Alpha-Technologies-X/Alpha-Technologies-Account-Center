<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Account</title>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      color: #000000;
      width: 360px;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0;
    }

    p {
      font-size: 14px;
      color: #444;
      margin: 4px 0 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout {
      background: #e11d48;
      color: white;
    }

    .service {
      background: #0a2cff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card" id="account" style="display:none;">
    <img id="avatar" />
    <h1 id="name"></h1>
    <p id="email"></p>

    <button class="service">Alpha Mail (Coming Soon)</button>
    <button class="service">Alpha Drive (Coming Soon)</button>

    <button class="logout" onclick="logout()">Sign out</button>
  </div>

  <script>
    const auth0 = new auth0SpaJs.Auth0Client({
      domain: "https://alphatechnologies.us.auth0.com",
      clientId: "q5h7SCxVv8kK5TPLDHzBMkcFkjatro1i",
      authorizationParams: {
        redirect_uri: window.location.origin + "/account.html"
      }
    });

    async function requireAuth() {
      if (window.location.search.includes("code=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/account.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (!isAuthenticated) {
        await auth0.loginWithRedirect();
        return;
      }

      const user = await auth0.getUser();

      document.getElementById("avatar").src = user.picture;
      document.getElementById("name").textContent = user.name || "Alpha User";
      document.getElementById("email").textContent = user.email;

      document.getElementById("account").style.display = "block";
    }

    async function logout() {
      await auth0.logout({
        logoutParams: {
          returnTo: window.location.origin
        }
      });
    }

    requireAuth();
  </script>
</body>
</html>
